    <body>
        <h1> Code of my project on fibonaci series </h1>
        #include <stdio.h>
            long fib(int n) { <br>
                if (n<=1) {<br>
                    return n;<br>
                }<br>
                else return (fib(n-1) + fib(n-2));<br>
            }<br>
            int main() {<br>
                int j;<br>
                printf("enter a no. \n");<br>
                scanf("%d",&j);<br>
                for(int i=0;i<j;i++) {<br>
                    printf("%d\n",fib(i));<br>
                }<br>
            }<br>
    </body>
